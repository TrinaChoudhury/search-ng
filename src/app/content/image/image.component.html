<div class="img-container" (mouseover)="toggleDetails()" (mouseout)="toggleDetails()"
    (click)="showSummary()">
    <div class="img-thumb-details" *ngIf="showDetails">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 font10">{{model.title}}</div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 owner">by {{model.fullName || model.userName}}</div>
        </div>
    </div>
    <img [src]="squareMeta.url" [ngStyle]="{
              'height.px': DEFAULT_IMG_PROPS.sqHeight,
              'width.px': DEFAULT_IMG_PROPS.sqWidth
          }"/>
</div>
