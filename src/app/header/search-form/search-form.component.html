<div class="search-container">
    <form id="searchForm"
        autocomplete="off"
        [formGroup]="formGroup"
        (ngSubmit)="submit()"
        class="search-form">
        <div class="form-group">
            <input id="searchQuery"
                name="searchQuery"
                type="text"
                placeholder="Search Photos..."
                role="search"
                (focus)="showList = true"
                (blur)="showList = false"
                formControlName="searchField"
                class="form-control fullWidth">
            <span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
            <div class="search-suggestion-list" *ngIf="showList && suggestions.length > 0">
                <ul class="list-group">
                    <ng-container *ngFor="let suggestion of suggestions">
                        <li class="list-group-item" (click)="updateSearchField(suggestion)" *ngIf="showSuggestion(suggestion)">
                            <span>{{suggestion.content}}</span>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>

        <!-- <button class="btn btn-info btn-block " type="submit"
            [disabled]="formGroup.invalid">
            Search
        </button> -->

    </form>
</div>
